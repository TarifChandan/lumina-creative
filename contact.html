<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Creative</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- FAVICON -->
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="flex-between-center container-sm">
        <div class="logo-container">
          <img src="images/logo.png" alt="Logo" class="logo" />
        </div>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- HERO SECTION -->
      <section class="hero-section main-container-padding bg-black">
        <h1 class="hero-title">
          <span class="highlight-black">Enthusiastic</span> thinkers, creating
          unique endeavors powered by
          <span class="highlight-black">creativity</span>
        </h1>
      </section>

      <!-- CONTACT SECTION -->
      <section class="contact-section main-container-padding container-sm">
        <h2>Contact Us</h2>

        <p>
          Have a question? Leave your information below and we will get back to
          you as soon as possible.
        </p>

        <form name="contact" netlify>
          <div class="first-name-block">
            <label for="first-name" class="visually-hidden">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
            />
          </div>

          <div class="last-name-block">
            <label for="last-name" class="visually-hidden">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="email-block">
            <label for="email" class="visually-hidden">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>

          <div class="msg-block">
            <label for="message" class="visually-hidden">Message</label>
            <textarea name="msg" id="message" placeholder="Message"></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <footer>
        <div class="container-normal flex-between-center">
          <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo" />
          </div>
          <div class="contact-info">
            <h4>Contact Us</h4>
            <span>(555) 555-5555</span>
            <span>contact@lumina.test</span>
            <span>10 Main st Boston MA</span>
          </div>
          <div class="footer-social">
            <h4>Follow Us</h4>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
